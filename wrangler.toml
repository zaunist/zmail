name = "zmail"
main = "worker/src/index.ts"

# 打包配置
minify = true # 生产环境压缩代码
compatibility_flags = [ "nodejs_compat" ]
compatibility_date = "2025-03-01"

# 设置自定义域名
routes = [
  { pattern = "mail.yiqidaxiaohei.top", custom_domain = true }
]

# 启用 D1 数据库
[[d1_databases]]
binding = "DB"
database_name = "jianfengmail"  # 替换为您的实际的数据库 NAME
database_id = "4c4c476f-3f4b-4f29-b898-a3a00b1c2cd6"  # 需要替换为您的实际数据库 ID

# 设置域名
[vars]
VITE_EMAIL_DOMAIN = "yiqidaxiaohei.top"   # 替换为您的域名列表，多个域名使用逗号 , 分割。这里的域名只是用来网页上展示，方便复制粘贴使用。

# 配置邮件处理
[triggers]
crons = ["0 * * * *"]  # 每小时运行一次清理任务

[build]
command = "pnpm run build"

[assets]
binding = "ASSETS"
directory = "frontend/dist"
not_found_handling = "single-page-application"

# 默认开启日志，方便调试
[observability]
enabled = false
head_sampling_rate = 1 # optional. default = 1.
